<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review - MySite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 2rem auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background: color-mix(in srgb, var(--primary) 90%, black);
        }

        .success {
            color: #10b981;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .reviews-list {
            margin-top: 2rem;
        }

        .review-item {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            margin-bottom: 1rem;
        }

        .review-item h3 {
            margin-bottom: 0.5rem;
        }

        .review-item p {
            color: var(--text-light);
        }

        .stars {
            color: #f59e0b;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-star"></i> Submit a Review</h1>
        <form id="reviewForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <select id="rating" required>
                <option value="" disabled selected>Select Rating (1-5 Stars)</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <textarea id="review" placeholder="Your Review" required></textarea>
            <button type="submit">Submit Review</button>
        </form>
        <p class="success" id="successMsg">Thanks! Your review has been submitted.</p>
        <div class="reviews-list" id="reviewsList"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDMh5Q7iYpo7Fk979_thXewyfWdDcpDE0Q",
            authDomain: "user-requests-35ecb.firebaseapp.com",
            projectId: "user-requests-35ecb",
            storageBucket: "user-requests-35ecb.firebasestorage.app",
            messagingSenderId: "1035205130030",
            appId: "1:1035205130030:web:f6d08b6028e6a3d195acbf"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const reviewForm = document.getElementById('reviewForm');
        const successMsg = document.getElementById('successMsg');
        const reviewsList = document.getElementById('reviewsList');

        // Handle review submission
        reviewForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const rating = document.getElementById('rating').value;
            const review = document.getElementById('review').value;

            try {
                await addDoc(collection(db, 'reviews'), {
                    name,
                    rating: parseInt(rating),
                    review,
                    createdAt: new Date()
                });
                reviewForm.reset();
                successMsg.style.display = 'block';
                setTimeout(() => { successMsg.style.display = 'none'; }, 3000);
                await populateReviews();
            } catch (error) {
                console.error('Error submitting review:', error);
            }
        });

        // Populate reviews list
        async function populateReviews() {
            try {
                const q = query(collection(db, 'reviews'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                reviewsList.innerHTML = '';

                if (querySnapshot.empty) {
                    reviewsList.innerHTML = '<p>No reviews yet.</p>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const fields = doc.data();
                    const stars = '★'.repeat(fields.rating) + '☆'.repeat(5 - fields.rating);
                    const item = document.createElement('div');
                    item.className = 'review-item';
                    item.innerHTML = `
                        <h3>${fields.name || 'Anonymous'} <small style="color: var(--text-light);">${fields.createdAt.toDate().toLocaleDateString()}</small></h3>
                        <div class="stars">${stars}</div>
                        <p>${fields.review}</p>
                    `;
                    reviewsList.appendChild(item);
                });
            } catch (error) {
                reviewsList.innerHTML = '<p>Error loading reviews. Please try again.</p>';
                console.error('Error fetching reviews:', error);
            }
        }

        // Load reviews on page load
        populateReviews();
    </script>
</body>
</html>
