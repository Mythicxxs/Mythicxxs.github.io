<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mythic Tutorials</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            transition: var(--transition);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.8rem;
        }

        /* Desktop Menu */
        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            transition: var(--transition);
            padding: 0.5rem 0;
        }

        .nav-menu a:hover {
            color: var(--primary);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .nav-menu a:hover::after,
        .nav-menu a.active::after {
            width: 100%;
        }

        .nav-menu a.active {
            color: var(--primary);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
            cursor: pointer;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: white;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            transform: translateY(-100%);
            opacity: 0;
            transition: var(--transition);
            z-index: 999;
        }

        .mobile-menu.open {
            transform: translateY(0);
            opacity: 1;
        }

        .mobile-menu ul {
            list-style: none;
            padding: 1rem 0;
        }

        .mobile-menu li {
            border-bottom: 1px solid var(--border);
        }

        .mobile-menu li:last-child {
            border-bottom: none;
        }

        .mobile-menu a {
            display: block;
            padding: 1rem 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .mobile-menu a:hover,
        .mobile-menu a.active {
            background: var(--secondary);
            color: var(--primary);
            padding-left: 2rem;
        }

        /* Main Content Area */
        main {
            margin-top: 70px;
            padding: 3rem 1.5rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            min-height: calc(100vh - 70px);
        }

        /* Download Section */
        #download-section {
            padding: 4rem 0;
            text-align: center;
        }

        #download-section h2 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--text);
            font-weight: 600;
        }

        #download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        #download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(16, 185, 129, 0.4);
        }

        @keyframes pulse {
            0% { box-shadow: 0 8px 20px rgba(16,185,129,0.3); }
            50% { box-shadow: 0 8px 30px rgba(16,185,129,0.5); }
            100% { box-shadow: 0 8px 20px rgba(16,185,129,0.3); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .mobile-menu {
                display: block;
            }

            .nav-container {
                padding: 0 1rem;
            }

            main {
                padding: 2rem 1rem;
            }

            #download-section h2 {
                font-size: 1.8rem;
            }

            #download-btn {
                font-size: 1.1rem;
                padding: 0.9rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo span {
                display: none;
            }

            #download-section h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-cube"></i>
                <span>MySite</span>
            </a>

            <!-- Desktop Menu -->
            <nav>
                <ul class="nav-menu">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#download-section" class="scroll-link">Download</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>

            <!-- Mobile Menu Toggle -->
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Menu Dropdown -->
    <div class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#download-section" class="scroll-link">Download</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content: Download Section -->
    <main>
        <section id="download-section">
            <h2>Download MCPE latest version for free</h2>
            <a href="https://mcpedl.org/uploads_files/30-09-2025/minecraft-1-21-111.apk"
               download
               id="download-btn">
                <i class="fas fa-download"></i>
                Minecraft for free
            </a>
        </section>
    </main>

    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const mobileMenu = document.getElementById('mobileMenu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
            const icon = menuToggle.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                menuToggle.querySelector('i').classList.replace('fa-times', 'fa-bars');
            });
        });

        // Highlight active menu item based on URL (simple version)
        document.querySelectorAll('.nav-menu a, .mobile-menu a').forEach(link => {
            if (link.getAttribute('href') === window.location.pathname.split('/').pop() || 
                (link.getAttribute('href') === '#' && window.location.pathname.endsWith('/'))) {
                link.classList.add('active');
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('open');
                menuToggle.querySelector('i').classList.replace('fa-times', 'fa-bars');
            }
        });

        // Smooth scroll for menu "Download" link
        document.querySelectorAll('.scroll-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });

                // Close mobile menu if open
                if (mobileMenu.classList.contains('open')) {
                    mobileMenu.classList.remove('open');
                    menuToggle.querySelector('i').classList.replace('fa-times', 'fa-bars');
                }
            });
        });
    </script>
</body>
    </html>
