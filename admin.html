<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MySite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .login-form {
            padding: 3rem;
            text-align: center;
        }

        .login-form h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-form button:hover {
            background: color-mix(in srgb, var(--primary) 90%, black);
        }

        .error {
            color: var(--danger);
            margin-top: 1rem;
            display: none;
        }

        .dashboard {
            display: none;
            padding: 2rem;
        }

        .dashboard h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .request-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .request-item {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .request-item h3 {
            margin-bottom: 0.5rem;
        }

        .request-item p {
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .logout {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 2rem;
            transition: var(--transition);
        }

        .logout:hover {
            background: color-mix(in srgb, var(--danger) 90%, black);
        }

        @media (max-width: 768px) {
            .login-form, .dashboard {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form" id="loginForm">
            <h1><i class="fas fa-lock"></i> Admin Login</h1>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error" id="errorMsg">Invalid credentials!</p>
        </form>

        <div class="dashboard" id="dashboard">
            <h2><i class="fas fa-list"></i> User Requests</h2>
            <div class="request-list" id="requestList">
                <!-- Requests populated here -->
            </div>
            <button class="logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, collection, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDMh5Q7iYpo7Fk979_thXewyfWdDcpDE0Q",
            authDomain: "user-requests-35ecb.firebaseapp.com",
            projectId: "user-requests-35ecb",
            storageBucket: "user-requests-35ecb.firebasestorage.app",
            messagingSenderId: "1035205130030",
            appId: "1:1035205130030:web:f6d08b6028e6a3d195acbf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const errorMsg = document.getElementById('errorMsg');
        const requestList = document.getElementById('requestList');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginForm.style.display = 'none';
                dashboard.style.display = 'block';
                await populateRequests();
            } catch (error) {
                errorMsg.style.display = 'block';
                setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
            }
        });

        async function populateRequests() {
            try {
                const q = query(collection(db, 'requests'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                requestList.innerHTML = '';

                if (querySnapshot.empty) {
                    requestList.innerHTML = '<p>No requests yet.</p>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const fields = doc.data();
                    const item = document.createElement('div');
                    item.className = 'request-item';
                    item.innerHTML = `
                        <h3>${fields.name || 'Anonymous'} <small style="color: var(--text-light);">${fields.createdAt.toDate().toLocaleDateString()}</small></h3>
                        <p><strong>Email:</strong> ${fields.email || 'Not provided'}</p>
                        <p><strong>Request:</strong> ${fields.request}</p>
                    `;
                    requestList.appendChild(item);
                });
            } catch (error) {
                requestList.innerHTML = '<p>Error loading requests. Please try again.</p>';
            }
        }

        function logout() {
            signOut(auth).then(() => {
                loginForm.style.display = 'block';
                dashboard.style.display = 'none';
                loginForm.reset();
                requestList.innerHTML = '';
            });
        }
    </script>
</body>
  </html>
