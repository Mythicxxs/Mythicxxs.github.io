<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MySite</title>
    <!-- FAVICON (shows in browser tab) -->
<link rel="icon" href="/logo.png" type="image/png">

<!-- APPLE TOUCH ICON (iPhone home-screen) -->
<link rel="apple-touch-icon" href="/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .login-form {
            padding: 3rem;
            text-align: center;
        }

        .login-form h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-form button:hover {
            background: color-mix(in srgb, var(--primary) 90%, black);
        }

        .error {
            color: var(--danger);
            margin-top: 1rem;
            display: none;
        }

        .dashboard {
            display: none;
            padding: 2rem;
        }

        .dashboard h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            background: #f8fafc;
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .tab-btn:hover {
            background: color-mix(in srgb, var(--primary) 10%, white);
        }

        .request-list, .review-list {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .request-list.active, .review-list.active {
            display: flex;
        }

        .request-item, .review-item {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            cursor: pointer;
            transition: var(--transition);
        }

        .request-item:hover, .review-item:hover {
            background: #f1f5f9;
        }

        .request-item h3, .review-item h3 {
            margin-bottom: 0.5rem;
        }

        .request-item p, .review-item p {
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .review-item .stars {
            color: #f59e0b;
            margin-bottom: 0.5rem;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background: color-mix(in srgb, var(--danger) 90%, black);
        }

        .request-detail, .review-detail {
            display: none;
            padding: 2rem;
        }

        .request-detail h2, .review-detail h2 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .request-detail p, .review-detail p {
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .back-btn, .logout {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .back-btn:hover, .logout:hover {
            background: color-mix(in srgb, var(--primary) 90%, black);
        }

        .logout {
            background: var(--danger);
            margin-top: 2rem;
        }

        .logout:hover {
            background: color-mix(in srgb, var(--danger) 90%, black);
        }

        @media (max-width: 768px) {
            .login-form, .dashboard, .request-detail, .review-detail {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form" id="loginForm">
            <h1><i class="fas fa-lock"></i> Admin Login</h1>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error" id="errorMsg">Invalid credentials!</p>
        </form>

        <div class="dashboard" id="dashboard">
            <div class="tabs">
                <button class="tab-btn active" id="requestsTab">Requests</button>
                <button class="tab-btn" id="reviewsTab">Reviews</button>
            </div>
            <div class="request-list active" id="requestList"></div>
            <div class="review-list" id="reviewList"></div>
            <button class="logout" id="logoutBtn">Logout</button>
        </div>

        <div class="request-detail" id="requestDetail">
            <h2>Request Details</h2>
            <div id="requestDetailContent"></div>
            <button class="back-btn" id="requestBackBtn">Back to Requests</button>
        </div>

        <div class="review-detail" id="reviewDetail">
            <h2>Review Details</h2>
            <div id="reviewDetailContent"></div>
            <button class="back-btn" id="reviewBackBtn">Back to Reviews</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, setPersistence, browserLocalPersistence, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, collection, getDocs, orderBy, query, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDMh5Q7iYpo7Fk979_thXewyfWdDcpDE0Q",
            authDomain: "user-requests-35ecb.firebaseapp.com",
            projectId: "user-requests-35ecb",
            storageBucket: "user-requests-35ecb.firebasestorage.app",
            messagingSenderId: "1035205130030",
            appId: "1:1035205130030:web:f6d08b6028e6a3d195acbf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const requestList = document.getElementById('requestList');
        const reviewList = document.getElementById('reviewList');
        const errorMsg = document.getElementById('errorMsg');
        const logoutBtn = document.getElementById('logoutBtn');
        const requestDetail = document.getElementById('requestDetail');
        const reviewDetail = document.getElementById('reviewDetail');
        const requestDetailContent = document.getElementById('requestDetailContent');
        const reviewDetailContent = document.getElementById('reviewDetailContent');
        const requestBackBtn = document.getElementById('requestBackBtn');
        const reviewBackBtn = document.getElementById('reviewBackBtn');
        const requestsTab = document.getElementById('requestsTab');
        const reviewsTab = document.getElementById('reviewsTab');

        // Set authentication persistence
        setPersistence(auth, browserLocalPersistence)
            .then(() => {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        loginForm.style.display = 'none';
                        dashboard.style.display = 'block';
                        requestDetail.style.display = 'none';
                        reviewDetail.style.display = 'none';
                        showRequests();
                    } else {
                        loginForm.style.display = 'block';
                        dashboard.style.display = 'none';
                        requestDetail.style.display = 'none';
                        reviewDetail.style.display = 'none';
                        requestList.innerHTML = '';
                        reviewList.innerHTML = '';
                    }
                });
            })
            .catch((error) => {
                console.error('Error setting persistence:', error);
            });

        // Handle login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                loginForm.style.display = 'none';
                dashboard.style.display = 'block';
                requestDetail.style.display = 'none';
                reviewDetail.style.display = 'none';
                await showRequests();
            } catch (error) {
                errorMsg.style.display = 'block';
                setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
                console.error('Login error:', error.message);
            }
        });

        // Tab switching
        requestsTab.addEventListener('click', () => {
            requestsTab.classList.add('active');
            reviewsTab.classList.remove('active');
            requestList.classList.add('active');
            reviewList.classList.remove('active');
            showRequests();
        });

        reviewsTab.addEventListener('click', () => {
            reviewsTab.classList.add('active');
            requestsTab.classList.remove('active');
            reviewList.classList.add('active');
            requestList.classList.remove('active');
            showReviews();
        });

        // Populate requests
        async function showRequests() {
            try {
                const q = query(collection(db, 'requests'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                requestList.innerHTML = '';

                if (querySnapshot.empty) {
                    requestList.innerHTML = '<p>No requests yet.</p>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const fields = doc.data();
                    const item = document.createElement('div');
                    item.className = 'request-item';
                    item.innerHTML = `
                        <h3>${fields.name || 'Anonymous'} <small style="color: var(--text-light);">${fields.createdAt.toDate().toLocaleDateString()}</small></h3>
                        <p><strong>Email:</strong> ${fields.email || 'Not provided'}</p>
                        <p><strong>Request:</strong> ${fields.request}</p>
                        <button class="delete-btn" data-id="${doc.id}" data-type="request">Delete</button>
                    `;
                    item.addEventListener('click', (e) => {
                        if (e.target.classList.contains('delete-btn')) return;
                        showRequestDetails(doc.id, fields);
                    });
                    requestList.appendChild(item);
                });

                addDeleteListeners('request');
            } catch (error) {
                requestList.innerHTML = '<p>Error loading requests. Please try again.</p>';
                console.error('Error fetching requests:', error);
            }
        }

        // Populate reviews
        async function showReviews() {
            try {
                const q = query(collection(db, 'reviews'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                reviewList.innerHTML = '';

                if (querySnapshot.empty) {
                    reviewList.innerHTML = '<p>No reviews yet.</p>';
                    return;
                }

                querySnapshot.forEach(doc => {
                    const fields = doc.data();
                    const stars = '★'.repeat(fields.rating) + '☆'.repeat(5 - fields.rating);
                    const item = document.createElement('div');
                    item.className = 'review-item';
                    item.innerHTML = `
                        <h3>${fields.name || 'Anonymous'} <small style="color: var(--text-light);">${fields.createdAt.toDate().toLocaleDateString()}</small></h3>
                        <div class="stars">${stars}</div>
                        <p><strong>Review:</strong> ${fields.review}</p>
                        <button class="delete-btn" data-id="${doc.id}" data-type="review">Delete</button>
                    `;
                    item.addEventListener('click', (e) => {
                        if (e.target.classList.contains('delete-btn')) return;
                        showReviewDetails(doc.id, fields);
                    });
                    reviewList.appendChild(item);
                });

                addDeleteListeners('review');
            } catch (error) {
                reviewList.innerHTML = '<p>Error loading reviews. Please try again.</p>';
                console.error('Error fetching reviews:', error);
            }
        }

        // Add delete listeners
        function addDeleteListeners(type) {
            document.querySelectorAll(`.delete-btn[data-type="${type}"]`).forEach(button => {
                button.addEventListener('click', async (e) => {
                    const docId = e.target.getAttribute('data-id');
                    try {
                        await deleteDoc(doc(db, type + 's', docId));
                        if (type === 'request') await showRequests();
                        else await showReviews();
                    } catch (error) {
                        console.error(`Error deleting ${type}:`, error);
                    }
                });
            });
        }

        // Show request details
        function showRequestDetails(docId, fields) {
            dashboard.style.display = 'none';
            requestDetail.style.display = 'block';
            reviewDetail.style.display = 'none';
            requestDetailContent.innerHTML = `
                <p><strong>Name:</strong> ${fields.name || 'Anonymous'}</p>
                <p><strong>Email:</strong> ${fields.email || 'Not provided'}</p>
                <p><strong>Request:</strong> ${fields.request}</p>
                <p><strong>Date:</strong> ${fields.createdAt.toDate().toLocaleString()}</p>
                <button class="delete-btn" data-id="${docId}" data-type="request">Delete</button>
            `;
            requestDetailContent.querySelector('.delete-btn').addEventListener('click', async () => {
                try {
                    await deleteDoc(doc(db, 'requests', docId));
                    dashboard.style.display = 'block';
                    requestDetail.style.display = 'none';
                    await showRequests();
                } catch (error) {
                    console.error('Error deleting request:', error);
                }
            });
        }

        // Show review details
        function showReviewDetails(docId, fields) {
            dashboard.style.display = 'none';
            requestDetail.style.display = 'none';
            reviewDetail.style.display = 'block';
            reviewDetailContent.innerHTML = `
                <p><strong>Name:</strong> ${fields.name || 'Anonymous'}</p>
                <p><strong>Rating:</strong> ${'★'.repeat(fields.rating)}${'☆'.repeat(5 - fields.rating)}</p>
                <p><strong>Review:</strong> ${fields.review}</p>
                <p><strong>Date:</strong> ${fields.createdAt.toDate().toLocaleString()}</p>
                <button class="delete-btn" data-id="${docId}" data-type="review">Delete</button>
            `;
            reviewDetailContent.querySelector('.delete-btn').addEventListener('click', async () => {
                try {
                    await deleteDoc(doc(db, 'reviews', docId));
                    dashboard.style.display = 'block';
                    reviewDetail.style.display = 'none';
                    await showReviews();
                } catch (error) {
                    console.error('Error deleting review:', error);
                }
            });
        }

        // Back buttons
        requestBackBtn.addEventListener('click', () => {
            dashboard.style.display = 'block';
            requestDetail.style.display = 'none';
            reviewDetail.style.display = 'none';
            showRequests();
        });

        reviewBackBtn.addEventListener('click', () => {
            dashboard.style.display = 'block';
            requestDetail.style.display = 'none';
            reviewDetail.style.display = 'none';
            showReviews();
        });

        // Logout button
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                loginForm.style.display = 'block';
                dashboard.style.display = 'none';
                requestDetail.style.display = 'none';
                reviewDetail.style.display = 'none';
                requestList.innerHTML = '';
                reviewList.innerHTML = '';
                loginForm.reset();
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Show requests by default
        showRequests();
    </script>
</body>
</html>
